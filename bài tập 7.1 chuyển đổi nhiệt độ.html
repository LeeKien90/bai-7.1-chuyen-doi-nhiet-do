<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input" placeholder="độ C" type="text"><br>
<button onclick="ketQua()">Chuyển đổi</button>
<br>
<h1 id="chuyendoi"></h1>

<script>
    function ketQua() {
        let input = +document.getElementById('input').value;
        let f = (9*input/5) + 32;
        document.getElementById('chuyendoi').innerHTML = 'Độ F: ' + f;
    }
</script>
</body>
</html>
